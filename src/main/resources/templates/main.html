<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная библиотека Калмахамбетовой Томирис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Личная библиотека Калмахамбетовой Томирис</h1>

    <!-- Навигационные вкладки -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link " id="home-tab" data-bs-toggle="tab" href="#home">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="allBooks-tab" data-bs-toggle="tab" href="#allBooks">Все книги</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="categories-tab" data-bs-toggle="tab" href="#categories">Категории</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="reviews-tab" data-bs-toggle="tab" href="#reviews">Обзоры</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="addBook-tab" data-bs-toggle="tab" href="#addBook">Добавить книгу</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="addReview-tab" data-bs-toggle="tab" href="#addReview">Добавить обзор</a>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <!-- Вкладка "Главная" -->
        <div class="tab-pane fade show active" id="home">
            <!-- Здесь вы можете добавить информацию о вашей библиотеке -->
            <p>Добро пожаловать в личную библиотеку Калмахамбетовой Томирис.</p>
        </div>

        <!-- Вкладка "Все книги" -->
        <div class="tab-pane fade" id="allBooks">
            <!-- Здесь будет список всех книг, полученных с помощью JavaScript -->
            <div id="bookList"></div>
        </div>

        <!-- Вкладка "Категории" -->
        <div class="tab-pane fade" id="categories">
            <!-- Здесь будут категории и книги по категориям -->
        </div>

        <!-- Вкладка "Обзоры" -->
        <div class="tab-pane fade" id="reviews">
            <!-- Здесь будут обзоры на книги -->
        </div>

        <!-- Вкладка "Добавить книгу" -->
        <div class="tab-pane fade" id="addBook">
            <!-- Форма для добавления книги -->
            <form id="addBookForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Заголовок книги</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Автор книги</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание книги</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="category">Жанр</label>-->
<!--                    <input type="text" class="form-control" id="category" name="category" required>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="image">Ссылка на изображение</label>
                    <input type="text" class="form-control" id="image" name="image">
                </div>

                <button type="submit" class="btn btn-primary">Добавить книгу</button>
            </form>
        </div>


        <!-- Вкладка "Добавить обзор" -->
        <div class="tab-pane fade" id="addReview">
            <!-- Форма для добавления обзора -->
            <form id="addReviewForm">
                <div class="form-group">
                    <label for="bookId">ID книги</label>
                    <input type="text" class="form-control" id="bookId" name="bookId" required>
                </div>
                <div class="form-group">
                    <label for="reviewText">Текст обзора</label>
                    <textarea class="form-control" id="reviewText" name="reviewText" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Добавить обзор</button>
            </form>
        </div>
    </div>
</div>
<script src="/addBook.js"></script>
<script src="/getAllBooks.js"></script>
</body>
</html>
